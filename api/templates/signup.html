<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VoiceClean AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="glass-effect rounded-3xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mb-2">Create Account</h1>
                <p class="text-gray-400">Start with 10 minutes free daily</p>
            </div>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 bg-white bg-opacity-10 border border-gray-600 rounded-xl focus:outline-none focus:border-purple-500 transition-colors">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 bg-white bg-opacity-10 border border-gray-600 rounded-xl focus:outline-none focus:border-purple-500 transition-colors">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" required class="w-full px-4 py-3 bg-white bg-opacity-10 border border-gray-600 rounded-xl focus:outline-none focus:border-purple-500 transition-colors">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 py-3 rounded-xl font-semibold hover:from-purple-700 hover:to-blue-700 transition-all">
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-4 text-gray-400 text-sm">or</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <!-- Google Sign Up -->
            <button id="googleSignUp" class="w-full glass-effect py-3 rounded-xl font-medium hover:bg-white hover:bg-opacity-10 transition-all flex items-center justify-center space-x-3">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>

            <!-- Links -->
            <div class="mt-6 text-center space-y-2">
                <p class="text-gray-400">
                    Already have an account? 
                    <a href="/login" class="text-purple-400 hover:text-purple-300 transition-colors">Sign in</a>
                </p>
                <a href="/" class="text-gray-400 hover:text-white transition-colors text-sm">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {{ firebase_config | tojsonfilter }};
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Sign Up
        document.getElementById('googleSignUp').addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                // Get ID token
                const idToken = await result.user.getIdToken();
                
                // Verify with backend
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken })
                });
                
                if (response.ok) {
                    localStorage.setItem('authToken', idToken);
                    window.location.href = '/dashboard';
                } else {
                    alert('Authentication failed');
                }
            } catch (error) {
                console.error('Google sign up error:', error);
                alert('Sign up failed: ' + error.message);
            }
        });

        // Email/Password Sign Up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                const result = await auth.createUserWithEmailAndPassword(email, password);
                const idToken = await result.user.getIdToken();
                
                // Verify with backend
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken })
                });
                
                if (response.ok) {
                    localStorage.setItem('authToken', idToken);
                    window.location.href = '/dashboard';
                } else {
                    alert('Authentication failed');
                }
            } catch (error) {
                console.error('Email sign up error:', error);
                alert('Sign up failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
